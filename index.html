<!DOCTYPE html>
<html style="-ms-content-zooming: none;overflow:hidden;">

<head>
	<title>Workspace.js</title>

	<!-- iOS devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<meta content='True' name='HandheldFriendly' />



<script>
//<![CDATA[

			for(var i=0;i<a.length;i++){
				document.write('<script src="'+a[i]+'"><\/script>');
			}

	<script src="workspace.js"></script>
	<link rel="stylesheet" href="workspace.css" />
<style>
	body{
		background-color:#f1f1f1;
		margin:0;
		text-align:center;
		font-family:Helvetica;
		color:#232323;
	}
	header,footer,section{
		position:absolute;
		width:100%;
	}
	header{
		height:100px;
		top:0;
	}
		header h1{
			margin-bottom:0;
		}
		header h1+p{
			margin-top:0;
		}
	footer{
		height:100px;
		bottom:0;
		text-align:center;

		display: -webkit-box; 
		-webkit-box-align: center;
		display: -moz-box; 
		-moz-box-align: center;
		display: -ms-box; 
		-ms-box-align: center;
		display: box; 
		box-align: center;

		-webkit-box-pack: center;
		-moz-box-pack: center;
		-ms-box-pack: center;
		box-pack:center;
	}
		footer input, footer button{
			vertical-align:middle;
		}
		
	
	section{
		background-color:white;
		top:100px;
		bottom:100px;
		width:100%;
		position:absolute;
		left:0;
		right:0;
		overflow:hidden;
	}
	
	nav,article{
		background-color:red;
		min-width:100px;
		width:30%;
	}
	nav:nth-child(1){
		background-color:#f44;
	}
	nav:nth-child(2){
		background-color:#f88;
	}
	nav:first-child{
		width:20%;
	}
	nav:last-child{
		width:10%;
	}
	article{
		width:40%;
	}

	section .flex{
		background-color:blue;
	}

	nav, article{
		position: relative;
	}
	nav:after, article:after{
		content:attr(title);
		font-size:2rem;
		word-wrap:break-word;
		top: 45%;
		text-align: center;
		position: absolute;
		width: 100%;
		display: block;
		left:0;
		right:0;
	}

	</style>
</head>
<body>
	<div class="frame-nav"></div>

	<header>
		<button class="toggle-frame-nav" style="float:left;">menu</button> <h1>workspace.js</h1>
		<p>A plugin for an app like layout</p>
	</header>

	<section><div class="frameset"><nav title="Search"></nav><nav title="Results"></nav><article title="Movie" class="flex"></article><nav title="Comments"></nav></div></section>

	<footer>
	</footer>
</body>
</html>
